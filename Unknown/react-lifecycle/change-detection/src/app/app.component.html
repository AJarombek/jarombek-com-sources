<div class="app">
  <h1>
    Default vs. OnPush Change Detection Strategies
  </h1>
  <div class="app-body">
    <div class="app-default">
      <h2>Default</h2>
      <horse-pic-i (change)="onChangeI()" [primitiveCount]="primitiveCountI"
                 [objectCount]="objectCountI"></horse-pic-i>
    </div>
    <div class="app-onpush">
      <h2>OnPush</h2>
      <horse-pic-ii (change)="onChangeII()" [primitiveCount]="primitiveCountII"
                  [objectCount]="objectCountII"></horse-pic-ii>
    </div>
  </div>
</div>
