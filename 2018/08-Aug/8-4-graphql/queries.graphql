# GraphQL Queries

query Test {
    test
}

query AndysExercises {
    test
    getExercisesByUser(user: "Andy") {
        name
        description
    }
}

query AndyCardioExercises {
    getCardioExercisesByUser(user: "Andy") {
        name
        distance
        minutes
        seconds
        description
        type
    }
}

query AndyStrengthExercises {
    getStrengthExercisesByUser(user: "Andy") {
        name
        workouts
        description
    }
}