<!DOCTYPE html>
<html>
    <head>
        <meta chartset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- This div will be the holder for the shadow dom -->
        <div id="host"></div>
        <div>
            <style>
                p {color: red}
            </style>
        </div>
        <p>I'm outside the shadow.</p>
        <script>
            // Attach the shadow dom
            const shadow = document.querySelector("#host").attachShadow({mode: 'open'});

            // Create the shadow dom's contents
            shadow.innerHTML = "<p>I'm in a Shadow!</p>";
            shadow.innerHTML += `<style>
                            p {
                                font-style: italic;
                                color: #999;
                                font-weight: bold;
                            }
                        </style>`
        </script>
    </body>
</html>
